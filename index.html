<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Explorer</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1e26 0%, #31344e 100%);
            font-family: "Poppins", Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #f4f4f4;
        }

        /* Container */
        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
        }

        /* Fact Display Box */
        .fact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        #factDisplay {
            font-size: 1.3rem;
            line-height: 1.8;
            min-height: 100px;
            margin-bottom: 1.5rem;
            color: #f8f8f8;
        }

        /* Button */
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Space Facts</h1>
        <div class="fact-container">
            <div id="factDisplay"></div>
            <button id="nextFact">Next Fact</button>
        </div>
    </div>

    <script>
        const spaceFacts = [
            "One day on Venus is longer than one year on Earth.",
            "The Sun makes up 99.86% of the mass of our solar system.",
            "Footprints on the Moon will last for 100 million years.",
            "The largest known star, UY Scuti, is 1,700 times larger than the Sun.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Light from the Sun takes 8 minutes to reach Earth.",
            "Saturn's rings are made up of water ice and rock.",
            "A day on Mars is 24 hours and 37 minutes long.",
            "Olympus Mons on Mars is 3 times taller than Mount Everest.",
            "The Great Red Spot on Jupiter is a storm lasting over 400 years."
        ];

        let currentFactIndex = 0;
        const factDisplay = document.getElementById('factDisplay');
        const nextFactButton = document.getElementById('nextFact');

        // Display initial fact
        displayFact();

        // Add click event listener to button
        nextFactButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % spaceFacts.length;
            displayFact();
        });

        function displayFact() {
            factDisplay.textContent = spaceFacts[currentFactIndex];
        }
    </script>
</body>
</html>
